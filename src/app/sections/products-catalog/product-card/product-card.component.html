<div
  class="product-item d-flex flex-column align-items-center text-center bg-light rounded py-5 px-3"
  (click)="openModalPost(product)"
>
  <div class="position-relative bg-primary rounded-circle mt-n3 mb-4 p-3" style="width: 150px; height: 150px">
    <img *ngIf="product.image" class="rounded-circle w-100 h-100" src="{{ product.image }}" style="object-fit: cover" />
  </div>
  <h5 class="font-weight-bold mb-4">{{ product.name }}</h5>

  <div class="col">
    <h4 class="font-weight-bold mb-0">${{ product.price }}</h4>
  </div>

  <div class="mt-2">
    <a class="btn btn-sm btn-secondary">Comprar</a>
  </div>
</div>

<ng-template #modalProduct let-modal>
  <article class="modal-body">
    <div class="btn-exit">
      <i (click)="modal.dismiss('Cross click')" class="btn btn-white"><i class="fas fa-times"></i> </i>
    </div>

    <div *ngIf="showProduct.image" class="card-img-top center">
      <img src="{{ showProduct.image }}" class="img-fluid" alt="{{ showProduct.name }}" />
    </div>

    <div *ngIf="!showProduct.image" class="card-img-top center">
      <img
        src="https://violamagazine.online/wp-content/uploads/sites/31/2021/02/No-Image.jpg"
        class="img-fluid"
        alt="{{ showProduct.name }}"
      />
    </div>

    <h1 class="text-center title mt-3">{{ showProduct.name }}</h1>

    <h3 class="text-left subtitle mt-3 mb-3">${{ showProduct.price }}</h3>
    <p class="text">{{ showProduct.description }}</p>
  </article>

  <div class="modal-footer center">
    <small class="mt-2 mb-2">
      <a class="btn btn-sm btn-secondary">Comprar</a>
    </small>
  </div>
</ng-template>
