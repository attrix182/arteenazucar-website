<div class="container">
  <div class="col mt-5">
    <button class="btn btn-primary" (click)="showForm()">{{ textBtn }}</button>
  </div>
</div>

<app-products-table
  *ngIf="!showFormProducts"
  [products]="products"
  [productsSearch]="products"
  (goToEdit)="editProduct($event)"
></app-products-table>

<app-products-add *ngIf="showFormProducts" [productToEdit]="productToEdit"></app-products-add>
